server:
  port: 8083


spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/microservice
  application:
    name: RATING-SERVICE

eureka:
  instance:
    prefer-id-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

